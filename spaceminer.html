<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Miner</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 600;

    const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 60,
        width: 50,
        height: 40,
        speed: 5,
        color: 'green'
    };

    let asteroids = [];
    let minerals = [];
    let enemies = [];
    let score = 0;
    let keys = {};

    // Event listener for key presses
    window.addEventListener("keydown", (e) => {
        keys[e.key] = true;
    });
    window.addEventListener("keyup", (e) => {
        keys[e.key] = false;
    });

    // Game loop
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Player movement
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

        // Spawning mechanics
        if (Math.random() < 0.02) spawnAsteroid();
        if (Math.random() < 0.01) spawnMineral();
        if (Math.random() < 0.005) spawnEnemy();

        // Move and check for collisions
        asteroids.forEach((asteroid, index) => {
            asteroid.y += 2;
            if (asteroid.y > canvas.height) asteroids.splice(index, 1);
            if (checkCollision(player, asteroid)) {
                // Game over if collision with asteroid
                alert("Game Over! Final Score: " + score);
                window.location.reload();
            }
        });

        minerals.forEach((mineral, index) => {
            mineral.y += 2;
            if (mineral.y > canvas.height) minerals.splice(index, 1);
            if (checkCollision(player, mineral)) {
                score += 10;
                minerals.splice(index, 1);
            }
        });

        enemies.forEach((enemy, index) => {
            enemy.y += 3;
            if (enemy.y > canvas.height) enemies.splice(index, 1);
            if (checkCollision(player, enemy)) {
                // Game over if collision with enemy
                alert("Game Over! Final Score: " + score);
                window.location.reload();
            }
        });

        // Draw objects
        drawPlayer();
        drawObjects(asteroids, 'white');
        drawObjects(minerals, 'blue');
        drawObjects(enemies, 'red');

        // Display score
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText("Score: " + score, 10, 30);

        requestAnimationFrame(gameLoop);
    }

    // Helper functions
    function spawnAsteroid() {
        asteroids.push({ x: Math.random() * canvas.width, y: 0, width: 40, height: 40 });
    }

    function spawnMineral() {
        minerals.push({ x: Math.random() * canvas.width, y: 0, width: 20, height: 20 });
    }

    function spawnEnemy() {
        enemies.push({ x: Math.random() * canvas.width, y: 0, width: 40, height: 40 });
    }

    function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObjects(objects, color) {
        ctx.fillStyle = color;
        objects.forEach(obj => {
            ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
        });
    }

    function checkCollision(rect1, rect2) {
        return !(rect1.x + rect1.width < rect2.x ||
                 rect1.x > rect2.x + rect2.width ||
                 rect1.y + rect1.height < rect2.y ||
                 rect1.y > rect2.y + rect2.height);
    }

    // Start the game loop
    gameLoop();
</script>
</body>
</html>
